<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz – Les Murs en Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #34495e;
    }
    .question label {
      display: block;
      margin-bottom: 6px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .question input[type="radio"] {
      margin-right: 10px;
    }
    .question label:hover {
      background-color: #ecf0f1;
      border-color: #34495e;
    }
    button {
      display: block;
      margin: 20px auto;
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1f6391;
    }
    .result-container {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .correction {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 4px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz – Les Murs en Construction</h1>
    <form id="quizForm"></form>
    <button type="button" onclick="checkQuiz()">Vérifier</button>
    <div class="result-container" id="result"></div>
    <div class="correction" id="correction"></div>
  </div>

  <script>
    const questions = [
      { q: "Quel est le rôle d’un mur porteur ?", c: "C", o: ["Décorer l’intérieur", "Retenir le sol", "Supporter les charges du bâtiment", "Fermer une façade vitrée"] },
      { q: "Quel mur divise les espaces sans fonction structurelle ?", c: "C", o: ["Mur porteur", "Mur de soutènement", "Mur de séparation", "Mur rideau"] },
      { q: "Quel type de mur retient la terre sur une pente ?", c: "B", o: ["Mur porteur", "Mur de soutènement", "Mur rideau", "Mur de refend"] },
      { q: "Quelle fonction n’est pas assurée par les murs ?", c: "B", o: ["Stabilité structurelle", "Production d’électricité", "Isolation thermique", "Protection contre les intempéries"] },
      { q: "Quel matériau est utilisé pour une cloison intérieure légère ?", c: "C", o: ["Béton armé", "Blocs de pierre", "Plaques de plâtre", "Charpente métallique"] },
      { q: "Quel est l’avantage d’une ossature bois ?", c: "D", o: ["Pose lente", "Très lourde", "Isolation faible", "Légèreté et rapidité"] },
      { q: "Qu’est-ce qu’un bloc à bancher ?", c: "B", o: ["Bloc de bois massif", "Bloc avec cavités à remplir de béton", "Bloc en argile", "Bloc de plâtre"] },
      { q: "Quelle méthode utilise un lit de mortier épais ?", c: "C", o: ["Pose par emboîtement", "Pose à sec", "Pose traditionnelle", "Pose sur rails"] },
      { q: "Quelle technique permet des joints très fins (1 mm) ?", c: "C", o: ["Pose au ciment prompt", "Pose traditionnelle", "Pose à joints minces", "Pose sur plots"] },
      { q: "Quels éléments sont présents dans un bloc creux ?", c: "C", o: ["Acier, sable, eau", "Terre cuite, fibre, résine", "Granulats, ciment, eau", "Bois, argile, chaux"] },
    ];

    const form = document.getElementById('quizForm');
    questions.forEach((item, i) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.setAttribute('data-correct', item.c);
      qDiv.innerHTML = `<h3>${i+1}. ${item.q}</h3>` +
        item.o.map((opt, j) => {
          const optVal = String.fromCharCode(65 + j);
          return `<label><input type="radio" name="q${i+1}" value="${optVal}"> ${optVal}) ${opt}</label>`;
        }).join('');
      form.appendChild(qDiv);
    });

    function checkQuiz() {
      let score = 0;
      let feedbackHTML = '';
      questions.forEach((q, idx) => {
        const qIndex = idx + 1;
        const selected = form['q' + qIndex].value;
        const correct = q.c;
        if (selected === correct) {
          score++;
          feedbackHTML += `<p class="correct">Question ${qIndex} : Bien (réponse ${correct})</p>`;
        } else {
          feedbackHTML += `<p class="incorrect">Question ${qIndex} : Faux (bien = ${correct})</p>`;
        }
        form.querySelectorAll(`input[name='q${qIndex}']`).forEach(input => input.disabled = true);
      });
      document.getElementById('result').innerText = `Votre score : ${score} / ${questions.length}`;
      document.getElementById('correction').innerHTML = feedbackHTML;
    }
  </script>
</body>
</html>
